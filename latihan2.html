<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Selamat datang di Best Hotel, tempat terbaik untuk menginap.">
    <meta name="keywords" content="hotel, penginapan, fasilitas, kolam renang, pusat kebugaran">
    <title>DRAGON WORLD</title>
    <style>
        /* Style untuk header */
        header {
            background-color: white;
            color: black;
            padding: 20px;
            display: flex;
            justify-content: space-between; /* Membuat ruang antara header dan gambar */
            align-items: center; /* Menjaga agar gambar dan teks sejajar secara vertikal */
        }

        /* Style untuk menu navigasi */
                /* Style untuk menu navigasi */
        nav {
            position: relative; /* Mengatur posisi relatif agar z-index bekerja */
            z-index: 1; /* Pastikan z-index lebih tinggi dari video */
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: black;
        }

        nav ul li {
            display: inline-block;
            position: relative;
        }

        nav ul li a {
            display: block;
            padding: 10px;
            color: white;
            text-decoration: none;
        }

        nav ul li a:hover {
            background-color: #555;
            color:grey
        }

        nav ul li ul {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: darkgray;
        }

        nav ul li:hover ul {
            display: block;
        }

        nav ul li ul li ul {
            left: 100%;
            top: 0;
        }


        /* Style untuk konten utama dan video (sidebar kiri) */
        .container {
            display: flex;
            margin: 20px;
        }

        .leftbar {
            flex: 1;
            padding: 10px;
        }

        .content {
            flex: 3;
            padding: 10px;
        }

        /* Style untuk footer */
        footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            margin: 10px;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* Rasio 16:9 */
            height: 0;
            overflow: hidden;
            max-width: 100%;
            background-color: bisque;
            padding: 100px;
            border-radius: 10px;
        }

        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 10px;
        }

        /* Style untuk gambar di header */
       /* Style untuk konten utama dan gambar */
       .content {
            flex: 3;
            padding: 10px;
            display: grid;
            background-color: black;
            grid-template-columns: repeat(3, 1fr); /* Menampilkan gambar dalam 3 kolom */
        }

        .content img {
            width: 250px;
            height: 180px;
            border-radius: 8px; /* Menambahkan sedikit lengkungan pada sudut gambar */
            
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>DRAGON WORLD</h1>
        <img src="download.jpeg" alt="Logo Best Hotel" class="header-image" height="150px" width="150px"> 
    </header>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Kamar</a></li>
            <li>
                <a href="#">Fasilitas</a>
                <ul>
                    <li><a href="#">Petualangan Alam</a></li>
                    <li>
                        <a href="#">Kolam Renang</a>
                        <ul>
                            <li><a href="#">Sumber Air Panas</a></li>
                            <li>
                                <a href="#">Kolam Anak & Dewasa</a>
                                <ul>
                                    <li><a href="#">Reguler</a></li>
                                    <li><a href="#">Premium</a></li>
                                </ul>
                            </li>
                        </ul>
                    </li>
                    <li><a href="#">Pusat Kebugaran</a></li>
                    <li><a href="#">Ruang Rapat</a></li>
                </ul>
            </li>
            <li><a href="#">Pesan Sekarang</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <!-- Left Sidebar: Video using iframe -->
        <div class="leftbar">
            <!-- Tambahkan Video YouTube disini -->
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/GeuOb4UkWq8" title="Video YouTube" allowfullscreen></iframe>
            </div>
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/TdIygnB5XI0" title="Video YouTube" allowfullscreen></iframe>
            </div>
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/mnMyxks8beA" title="Video YouTube" allowfullscreen></iframe>
            </div>
        </div>

        <!-- Tambahkan Foto disini -->
        <div class="content">
            <img src="kamar_hotel_1.jpeg" alt="Kamar 1">
            <img src="kamar_hotel_2.jpeg" alt="Kamar 2">
            <img src="kamar_hotel_3.jpeg" alt="Kamar 3">
            <img src="kamar_hotel_1.jpeg" alt="Kamar 4">
            <img src="kamar_hotel_2.jpeg" alt="Kamar 5">
            <img src="kamar_hotel_3.jpeg" alt="Kamar 6">
            <img src="kamar_hotel_1.jpeg" alt="Kamar 7">
            <img src="kamar_hotel_2.jpeg" alt="Kamar 8">
            <img src="kamar_hotel_3.jpeg" alt="Kamar 9">
        </div>
    </div>

    <!-- Footer -->
    <footer>
        &copy; 2024 DRAGON WORLD
    </footer>

</body>
</html>
